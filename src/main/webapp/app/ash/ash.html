<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="ash-graph-container">
				<div id="ash_aas"></div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h4 class="text-center">{{intervalStart}} - {{intervalEnd}}</h4>
		</div>
	</div>
	<div class="row ash-top-activity">
		<div class="col-md-6">
			<table class="table table-bordered table-condensed table-striped">
				<caption>Top SQL</caption>
				<thead>
					<tr>
						<th>SQL ID</th>
						<th colspan="2">Activity</th>
						<th>AAS</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="sql in topSql">
						<td ng-switch="sql.sqlId"><span ng-switch-when="Unknown">Unknown</span>
							<a title="{{sql.sqlText}}" href="#/sql/{{sql.sqlId}}"
							ng-switch-default>{{sql.sqlId}}</a></td>
						<td class="ash-activity-bar">
							<div ng-style="element" ng-repeat="element in sql.activityBar">&nbsp;</div>
						</td>
						<td>{{sql.percentageFixed}}%</td>
						<td>{{sql.aasFixed}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-6">
			<table class="table table-bordered table-condensed table-striped">
				<caption>Top Sessions</caption>
				<thead>
					<tr>
						<th>SID</th>
						<th>User</th>
						<th>Program</th>
						<th colspan="2">Activity</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="sess in topSessions">
						<td>{{sess.sessionId}}</td>
						<td>{{sess.username}}</td>
						<td>{{sess.program}}</td>
						<td class="ash-activity-bar">
							<div ng-style="element" ng-repeat="element in sess.activityBar">&nbsp;</div>
						</td>
						<td>{{sess.percentageFixed}}%</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
