<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="panel-group">
				<div class="panel panel-default" ng-repeat="plan in executionPlans">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse"
								data-target="#plan{{plan.planHashValue}}" href="">{{plan.planHashValue}}</a>
						</h4>
					</div>
					<div class="panel-collapse collapse"
						id="plan{{plan.planHashValue}}">
						<div panel-body>
							<div style="padding: 10px; padding-bottom: 0">
								<pre>{{plan.planText}}</pre>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
